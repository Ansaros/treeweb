<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .tree {
            position: absolute;
            animation: treeAnimation 15s linear infinite;
            opacity: 0;
        }
        .tree .trunk {
            width: 10px;
            height: 40px;
            background-color: #8B4513;
        }
        .tree .leaves {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 20px;
            position: absolute;
            top: -30px;
            left: -15px;
        }
        @keyframes treeAnimation {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(1080px); opacity: 0; }
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.5s forwards 0.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            margin: 20px auto;
        }
        .btn {
            border: 2px solid #4CAF50;
            color: white;
            background-color: #4CAF50;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .upload-btn-wrapper .btn {
            position: relative;
            overflow: hidden;
        }
        .upload-btn-wrapper .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .upload-btn-wrapper .btn:hover:before {
            opacity: 1;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-name {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="tree" style="left: 100px; animation-delay: 0s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree" style="left: 400px; animation-delay: 3s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree" style="left: 700px; animation-delay: 6s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree" style="left: 1000px; animation-delay: 9s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree" style="left: 1300px; animation-delay: 12s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="tree" style="left: 1600px; animation-delay: 15s;">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>
    <div class="container">
        <h1>Detection</h1>
        <p class="description">Upload an image, and our AI will analyze it!</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="btn">Choose Image</button>
                <input type="file" name="image" accept="image/*" required onchange="displayFileName(this)">
            </div>
            <div class="file-name" id="file-name"></div>
            <button type="submit" class="btn">Analyze</button>
        </form>
    </div>
    <script>
        function displayFileName(input) {
            var fileName = input.value.split('\\').pop();
            document.getElementById('file-name').textContent = "Selected File: " + fileName;
        }
    </script>
</body>

</html>
